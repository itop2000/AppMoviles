<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de DOM</title>
</head>
<body>
    <ul>
        <li id="titulo">Texto original</li>
    </ul>
    <button onclick="cambiarTexto()">Cambiar Texto</button>

    <script>
        function cambiarTexto() {
            document.getElementById("titulo").innerHTML = "Texto cambiado usando el DOM";
        }
    </script>
</body>
</html>
